<h2 mat-dialog-title>Create User</h2>
<mat-dialog-content>
    <form [formGroup]="userForm">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                    formControlName="firstName">
            </div>
            <div class="form-group col-md-4">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName" placeholder="Middle Name"
                    formControlName="middleName">
            </div>
            <div class="form-group col-md-4">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                    formControlName="lastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group col-md-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                    formControlName="password">
            </div>
            <div class="form-group col-md-4">
                <label for="role">Role</label>
                <select id="role" class="form-control" formControlName="role">
                    <option value="">Select</option>
                    <option [value]="'Owner'">Owner</option>
                    <option [value]="'Promissory'">Promissory</option>
                    <option [value]="'Investor'">Investor</option>
                    <option [value]="'SA'">SA</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="walletAddress">Owner Wallet Address</label>
                <input type="text" class="form-control" id="walletAddress" placeholder="Owner Wallet Address"
                    formControlName="ownerAddress">
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="userForm.value"
        [disabled]="!userForm.valid">Create</button>
</mat-dialog-actions>
