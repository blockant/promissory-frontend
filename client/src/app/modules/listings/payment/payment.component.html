<h2 mat-dialog-title>Payment</h2>
<mat-dialog-content>
    <div class="justify-content-center mt-2">
        <div class="row g-3">
            <div class="col-md-6">
                <span class="mb-2">Payment Method</span>
                <div class="card w-100 mt-2">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header p-0">
                                <h2 class="mb-0"> <button class="btn btn-light btn-block text-left p-3 rounded-0"
                                        data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                        aria-controls="collapseOne">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <span><strong>Credit Card</strong></span>
                                            <div class="icons"> <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                                <img src="https://i.imgur.com/W1vtnOV.png" width="30"> <img
                                                    src="https://i.imgur.com/35tC99g.png" width="30"> <img
                                                    src="https://i.imgur.com/2ISgYja.png" width="30">
                                            </div>
                                        </div>
                                    </button> </h2>
                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body payment-card-body"> <span
                                        class="font-weight-normal card-text">Card Number</span>
                                    <div class="input"> <i class="fa fa-credit-card"></i> <input type="text"
                                            class="form-control" mask="0000-0000-0000-0000" placeholder="0000 0000 0000 0000"> </div>
                                    <div class="row mt-3 mb-3">
                                        <div class="col-md-6"> <span class="font-weight-normal card-text">Expiry
                                                Date</span>
                                            <div class="input"> <i class="fa fa-calendar"></i> <input type="text"
                                                    class="form-control" placeholder="MM/YY" mask="00/00"> </div>
                                        </div>
                                        <div class="col-md-6"> <span class="font-weight-normal card-text">CVC/CVV</span>
                                            <div class="input"> <i class="fa fa-lock"></i> <input type="text"
                                                    class="form-control" placeholder="000" mask="000"> </div>
                                        </div>
                                    </div> <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your
                                        transaction is secured with ssl certificate</span>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header p-0" id="headingTwo">
                                <h2 class="mb-0"> <button
                                        class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom"
                                        type="button" data-toggle="collapse" data-target="#collapseTwo"
                                        aria-expanded="false" aria-controls="collapseTwo">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <span><strong>Ethereum</strong></span> <img src="assets/images/eth.png"
                                                width="30">
                                        </div>
                                    </button> </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body"> <input type="text" class="form-control" [value]="ethPrice" disabled name="eth" placeholder="ETH">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <span>Summary</span>
                <div class="card w-100 mt-2">
                    <div class="d-flex justify-content-between p-3">
                        <div class="d-flex flex-column">Tokens Price
                        </div>
                        <div> <sup class="super-price">{{asset?.price | currency}}</sup>
                        </div>
                    </div>
                    <!-- <hr class="mt-0 line"> -->
                    <div class="p-3" *ngIf="asset.interest > 0">
                        <!-- <div class="d-flex justify-content-between mb-2"> <span>Refferal Bonouses</span>
                            <span>-$2.00</span> </div> -->
                        <div class="d-flex justify-content-between"> <span>Interest <i class="fa fa-clock-o"></i></span>
                             <span class="badge badge-success font-weight-bold">{{asset.interest}}%</span>
                        </div>
                    </div>
                    <hr class="mt-0 line">
                    <div class="p-3 d-flex justify-content-between">
                        <div class="d-flex flex-column"> <span>Total you pay(US Dollars)</span>
                        </div> <span>{{calc(asset.price,asset.interest) | currency}}</span>
                    </div>
                    <div class="p-3"> <button class="btn btn-block free-button" mat-raised-button color="primary"
                            [mat-dialog-close]="{status:'success'}">Pay</button>
                        <div class="text-center"> <a href="javascript:;">Have a promo code?</a> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- <button mat-raised-button color="primary" [mat-dialog-close]="">Pay</button> -->
</mat-dialog-actions>
